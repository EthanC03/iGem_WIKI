<!DOCTYPE html>

        <title>Notebook</title>
        <link rel="stylesheet" type="text/css"

    <body>
        <div class="NTBK" id="ntbk">
            <div class="wordContainer">
                NOTEBOOK

            </div>
        </div>
            <div id="progressBar"></div>
            <div id="scrollPath"></div>
            <section class="mainContainer">
                <div class="returnButton" id="rb">

                  <div class="RB2"></div>
                  <div class="RB3"></div>
                </div>
                <div class="pinnedMenuContainer" id="stickyMenu">
                  <ul class="pinnedMenu">
                    <li>
                      <a href="#lnLink" class="lnLink">
                        <button></button>
                        LAB
                        <br /> 
                        NOTEBOOK
                      </a>
                    </li>
                    <li>
                      <a href="#duLink" class="duLink">
                        <button></button>
                        DAILY 
                        <br />

                      </a>
                    </li>
                  </ul>   
                </div>
                <div class="ntbkHeading" id="lnLink">Lab Notebook</div>
                <div class="ntbkContent">
                  This notebook is used for recording the progress of our experiments.
                  <br />
                  <br />
                  <embed src="https://2021.igem.org/wiki/images/1/13/T--KCIS_NewTaipei--Lab_Notes.pdf" type="application/pdf" width="100%" height="1050px" />
                </div>
                <div class="ntbkHeading" id="duLink">Daily Update</div>
                <div class="ntbkContentEnding">
                  We planned our project schedule with this table.
                  <br />
                  <br />
                  <embed src="https://2021.igem.org/wiki/images/5/53/T--KCIS_NewTaipei--Schedule.pdf" type="application/pdf" width="100%" height="1050px" />
                </div>
            </section>
